<!DOCTYPE html>
<!-- halaman html utama aplikasi ecomine mah di sini atuh -->
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>EcoMine - Intelijen Lingkungan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"
    media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet">
  </noscript>
  <style>
    /* setelan warna jeung gaya dasar buat tampilan aplikasi mah kieu */
    :root {
      --emerald-primary: #10b981;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.4);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #FAFAFA;
      /* Neutral, clean background */
      color: #1a202c;
      min-height: 100vh;
      margin: 0;
      scroll-behavior: smooth;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
    }

    .glass-dark {
      background: rgba(45, 55, 72, 0.85);
      backdrop-filter: blur(15px);
      color: white;
    }

    /* Animasi Transisi Halaman */
    .page-transition {
      animation: slideUpFade 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Staggered Card Animation */
    .stagger-1 {
      animation-delay: 0.1s;
    }

    .stagger-2 {
      animation-delay: 0.2s;
    }

    .stagger-3 {
      animation-delay: 0.3s;
    }

    .stagger-4 {
      animation-delay: 0.4s;
    }

    /* Smooth Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    /* Hover Effects */
    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      will-change: transform;
    }

    .hover-lift:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
    }

    .sidebar-pill {
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      will-change: transform, opacity;
    }

    .sidebar-pill:active {
      transform: scale(0.85);
    }

    /* Performa: Hardware Acceleration mah kieu */
    .gpu-accelerated {
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    .smooth-render {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
  </style>

{

}
